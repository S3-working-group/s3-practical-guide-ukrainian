---
#this is the database for the glossary.
#each entry has a key that is used to reference it in the source files
#{define:driver}
#and some translatable strings
#- name: the name of the glossary entry
#- definition: the definition of the term in the form "a **x** is …"
#- glossary: glossary text for a term
#- note: a note that will be added as a second paragraph to the glossary after the definition
title: Словник
continued: (…)
terms:
  accountability:
    name: Відповідальність (принцип)
    definition:
    glossary: "**Відповідайте, коли щось потрібно, робіть те, про що домовилися, і приймайте свою частку відповідальності за діяльність організації,** щоб те, що потрібно, було зроблено, ніщо не залишилося поза увагою, і кожен робив свій внесок у підвищення ефективності та доброчесності організації."
  account:
    name: Бути відповідальним за (v.)
    glossary: взяти на себе відповідальність за щось.
  agreement:
    name: Угода
    definition: '**Угода** це узгоджене керівництво, процес, протокол або політика, покликані керувати потоком цінностей.'
    glossary: Узгоджений з інструкцією, процесом, протоколом або політикою, призначеним для керування потоком цінностей.
  alignment:
    name: Вирівнювання
    glossary: Процес досягнення дій усіх частин організації відповідно до цілей організації.
  backlog:
    name: Беклог
    definition: '**Беклог** (to-do-list) є списком (часто пріоритетних) незавершених робочих елементів (доставки), або (драйверів), які необхідно вирішити.'
    glossary: Перелік (часто пріоритизований) незавершених елементів роботи (очікуваних кінцевих результатів або драйверів), які необхідно виконати/вирішити.
  chosen-values:
    name: Обрані цінності
    glossary: Набір принципів, колективно прийнятих командою (або організацією), які зумовлюють їхню поведінку в контексті співпраці.
  circle:
    name: Коло
    definition: "**Круг** - це самоврядна і напівавтономна команда рівноцінних людей, які, взаємно співпрацюючи, відповідають за домен.\n"
    glossary: "Самокерована і напівавтономна команда рівноцінних людей, які, взаємно співпрацюючи, відповідають за домен.\n"
  check-in:
    name: Співналаштування
    definition:
    glossary: 'Для співналаштування коротко розкажіть, що для вас зараз важливо, як у вас ідуть справи: думки, почуття, потреби або відволікальні чинники.'
  complexity:
    name: Сложность
    glossary: Середовище, в якому невідоме невідоме, причину і наслідок можна зрозуміти тільки заднім числом, а дії призводять до непередбачуваних змін. [Сноуден та Бун].
  concern:
    name: Занепокоєння
    definition: '**Занепокоєння** - це припущення, що не може (наприклад, зараз) бути підкріплене аргументацією або достатніми доказами, щоб довести його доречність або обґрунтованість тим, хто його розглядає.'
    glossary: Припущення, яке не може (наприклад, зараз) бути підкріплене аргументацією або достатніми доказами, щоб довести його доречність або обґрунтованість тим, хто його розглядає.
  consent:
    name: Консенсус (принцип)
    definition:
    glossary: "**Висловлюйте, шукайте і вирішуйте заперечення проти рішень і дій,** щоб зменшити потенціал для небажаних наслідків і знайти гідні шляхи вдосконалення."
  constituent:
    name: Представник
    definition:
    glossary: Група (наприклад, коло, команда, відділ, філія, проект або організація), яка делегує повноваження представнику діяти від їхнього імені в інших групах або організаціях.
  continuous-improvement:
    name: Безперервне поліпшення (принцип)
    definition:
    glossary: "**Регулярно аналізуйте результати своєї роботи, а потім поступово вдосконалюйте те, що ви робите, і те, як ви це робите, на основі отриманих знань**, щоб ви могли адаптуватися до змін, коли це необхідно, і підтримувати або підвищувати ефективність з плином часу."
  coordination:
    name: Координація
    definition:
    glossary: Процес надання можливості особам або командам ефективно співпрацювати в різних доменах для досягнення спільних цілей.
  delegatee:
    name: Делегат
    glossary: Особа або група, які приймають відповідальність за делегований їм домен, виконуючи роль хранителя або команди.
  delegation:
    name: Делегування
    definition: Делегування - це надання повноважень однією стороною (делегатом) іншій стороні (делегату) відповідати за домен (тобто виконувати певні дії та/або приймати певні рішення), за який делегат несе повну відповідальність.
    glossary: Надання повноважень однією стороною (делегатом) іншій стороні (делегату) відповідати за домен (тобто робити певні дії та/або приймати певні рішення), за який делегат несе повну відповідальність.
  delegator:
    name: Делегатор
    glossary: Особа або група, які делегують відповідальність за домен іншій(им) особі(ам).
  deliverable:
    name: Результат
    definition: '**Результат** - це продукт, послуга, компонент або матеріал, що надається у відповідь на організаційний драйвер.'
    glossary: Продукт, послуга, компонент або матеріал, що надається у відповідь на організаційний драйвер.
  domain:
    name: Домен
    definition: '**Домен**, це окрема сфера впливу, діяльності та прийняття рішень в організації.'
    glossary: Окрема сфера впливу, діяльності та прийняття рішень всередині організації.
  driver:
    name: Драйвер
    definition: '**Драйвер** це мотив, який спонукає людину або групу реагувати на конкретну ситуацію.'
    glossary: мотив, який спонукає людину або групу реагувати на конкретну ситуацію.
  effectiveness:
    name: Ефективність (принцип)
    definition:
    glossary: "**Приділяйте час лише тому, що наближає вас до досягнення загальних цілей вашої організації**, щоб ви могли найкращим чином використовувати свій обмежений час, енергію та ресурси."
  empiricism:
    name: Емпіризм (принцип)
    definition:
    glossary: "**Перевіряйте всі припущення, на які ви покладаєтесь, за допомогою експериментів та постійного перегляду**, щоб швидко вчитися, осмислювати речі та орієнтуватися в складних ситуаціях якомога ефективніше."
  equivalence:
    name: Рівноцінність (принцип)
    definition:
    glossary: "**Залучайте людей до прийняття та розробки рішень, які впливають на них**, щоб підвищити рівень залученості та підзвітності, а також використовувати розподілений інтелект для досягнення та розвитку ваших цілей."
  evolve:
    name: Розвиток (v.)
    glossary: поступово розвиватися.
  flow-of-value:
    name: Потік створення цінності
    glossary: Результати мандрують через організацію до клієнтів або інших зацікавлених сторін.
  governance:
    name: Врядування
    definition: "**Врядування** в організації (або сфері діяльності) - це процес постановки цілей, а також прийняття і розвитку рішень, які спрямовують людей на досягнення цих цілей."
    glossary: Процес постановки цілей, прийняття та розвитку рішень, які спрямовують людей на досягнення цих цілей.
  governance-backlog:
    name: Беклог Управління
    definition: Беклог в управління - це видимий, пріоритетний перелік питань (драйверів), які пов'язані з управлінням доменом і потребують уваги.
    glossary: Видимий, пріоритетний список елементів (драйверів), які пов'язані з управлінням доменом і потребують уваги.
  intended-outcome:
    name: Очікуваний результат
    definition:
    glossary: Очікуваний результат угоди, дії, проекту або стратегії.
  helping-team:
    name: Коло Підтримки
    definition:
    glossary: Команда рівноцінних людей з мандатом на виконання певного набору вимог.
  key-responsibilities:
    name: Ключові обов'язки
    glossary: Важлива робота та прийняття рішень, необхідних у контексті домену.
  logbook:
    name: Журнал
    definition:
    glossary: (Цифрова) система для зберігання всієї інформації, необхідної для управління організацією.
  metric:
    name: Метрика
    definition: '**Метрика**, це кількісний показник, який використовується для відстеження та оцінки прогресу, результатів і визначення успіху.'
    glossary: Кількісний показник, який використовується для відстеження та оцінки прогресу, оцінки результатів та визначення успіху
  need:
    name: Потреба
    definition: '**Потреба**, це відсутність чогось бажаного або такого, що вважається необхідним (вимога).'
    glossary: Відсутність чогось бажаного або необхідного (потреба).
  objection:
    name: Заперечення
    definition: '**Заперечення** - це аргумент, пов''язаний з пропозицією, угодою, діяльністю або існуючим станом справ, який розкриває наслідки або ризики, яких ви хотіли б уникнути, або демонструє вартісні шляхи покращення.'
    glossary: Аргумент, пов'язаний з пропозицією, угодою, діяльністю або існуючим станом речей, який розкриває наслідки або ризики, яких ви хотіли б уникнути, або демонструє вартісні шляхи вдосконалення.
  objective:
    name: Мета
    definition:
    glossary: (Конкретний) результат, якого хоче досягти людина, команда або організація; мета або завдання.
  open-team:
    name: Відкрите коло
    definition: '**Відкрите коло**, це група людей, яких запрошують зробити свій внесок у роботу та управління доменом, коли вони можуть це зробити.'
    glossary: Група людей, яких запрошують зробити свій внесок у роботу та управління в певній галузі, коли вони можуть це зробити.
  operations:
    name: Операційна діяльність
    definition: "**Операційна діяльність** - це виконання роботи та організація повсякденної діяльності в межах обмежень, визначених керівництвом."
    glossary: Виконання роботи та організація повсякденної діяльності в межах обмежень, визначених через управління.
  operations-backlog:
    name: Беклог операційної діяльності
    definition: '**Операційний бэклог**, це видимий список (як правило, впорядкований за пріоритетами) незавершених робочих елементів (результатів).'
    glossary: Видимий список (як правило, впорядкований за пріоритетами) незавершених робочих елементів (результатів).
  organization:
    name: Організація
    definition:
    glossary: Група людей, які співпрацюють задля досягнення спільної мети. Часто організація поділяється на кілька команд.
  organizational-driver:
    name: Організаційний драйвер
    definition:
    glossary: Драйвер - це мотив, який спонукає людину або групу реагувати на конкретну ситуацію. Драйвер вважається **організаційним драйвером**, якщо реагування на нього допоможе організації створити цінність, усунути втрати або уникнути непередбачуваних наслідків.
  pattern:
    name: Патерн
    definition: '**Патерн** - це процес, практика або настанова, яка слугує шаблоном для успішного реагування на певний тип виклику або можливості.'
    glossary: Процес, практика або інструкції, які слугують шаблоном для успішного реагування на певний тип викликів або можливостей.
  peer-domain:
    name: Однорівневий домен
    definition:
    glossary: Два однорівневі домени містяться в одному безпосередньому супердомені та можуть перетинатися.
  primary-driver:
    name: Основний драйвер
    definition:
    glossary: Основний драйвер для домену - це головний драйвер, на який реагують люди, що відповідають за цей домен.
  principle:
    name: Принцип
    definition: '**Принцип**, це основна ідея або правило, яке керує поведінкою, пояснює або контролює те, як щось відбувається або працює.'
    glossary: Основна ідея або правило, яке керує поведінкою, пояснює або контролює те, як щось відбувається або працює.
  role:
    name: Роль
    definition:
    glossary: Домен, який делегується окремій особі, яка потім стає хранителем ролі.
  role-keeper:
    name: Хранитель ролей
    definition:
    glossary: Людина, яка бере на себе відповідальність за певну роль.
  scm:
    name: Соціократичний метод коло-організації (SCМ)
    glossary: Егалітарний метод управління організаціями, заснований на соціократичному мисленні, розроблений у Нідерландах Герардом Енденбургом.
  self-governance:
    name: Самоврядування
    definition:
    glossary: Люди, які керують собою в межах певного домену.
  self-organization:
    name: Самоорганізація
    definition:
    glossary: Будь-яка діяльність або процес, за допомогою якого люди організовують роботу. Самоорганізація відбувається в межах обмежень предметної області, але без прямого впливу зовнішніх агентів. У будь-якій організації чи команді самоорганізація співіснує із зовнішнім впливом (наприклад, зовнішні заперечення чи управлінські рішення, які впливають на домен).
  semi-autonomy:
    name: Напів-Автономія
    definition:
    glossary: Автономія людей вирішувати для себе, як створювати цінність, обмежена обмеженнями їхньої сфери діяльності, а також запереченнями з боку делегата, представників або інших осіб.
  social-technology:
    name: Соціальні технології
    definition: Будь-який процес, техніка, метод, навичка або будь-який інший підхід, який люди можуть використовувати для впливу на соціальні системи - організації, суспільства, громади тощо - для підтримки досягнення спільних цілей і спрямування змістовної взаємодії та обміну.
    glossary: Соціальна технологія - це будь-який процес, техніка, метод, навичка або будь-який інший підхід, який люди можуть використовувати для впливу на соціальні системи - організації, суспільства, громади тощо - з метою сприяння досягненню спільних цілей і спрямування змістовної взаємодії та обміну.
  sociocracy:
    name: Соціократія
    glossary: Підхід до спільної організації, при якому люди, на яких впливають рішення, можуть впливати на них, маючи для цього підстави.
  strategy:
    name: Стратегія
    definition: '**Стратегія** - це високорівневий підхід до того, як люди створюватимуть цінність для успішного управління доменом.'
    glossary: Високорівневий підхід до того, як люди створюватимуть цінність для успішного обліку домену.
  subdomain:
    name: Субдомен
    definition:
    glossary: Домен, який повністю міститься в іншому домені.
  subdriver:
    name: Субдрайвер
    definition:
    glossary: Субдрайвер виникає як наслідок реакції на інший драйвер (супердрайвер) і є необхідним для ефективного реагування на супердрайвер.
  superdriver:
    name: Супердрайвер
    definition:
    glossary: див. субдрайвер.
  superdomain:
    name: Супердомен
    definition:
    glossary: Домен, який повністю містить інший домен.
  team:
    name: Команда
    definition:
    glossary: Група людей, які співпрацюють задля досягнення спільної мети (або рушійної сили). Зазвичай команда є частиною організації або формується як співпраця кількох організацій.
  tension:
    name: Напруженість
    definition:
    glossary: Особистий досвід, симптом дисонансу між сприйняттям ситуації людиною та її очікуваннями чи вподобаннями.
  timebox:
    name: Таймбокс
    definition: '**Таймбокс** - це фіксований період часу, витрачений на певну діяльність (яка не обов''язково має бути завершена до кінця таймбоксу).'
    glossary: Фіксований період часу, зосереджений на певній діяльності (яка не обов'язково завершується до кінця таймбоксу).
  transparency:
    name: Прозорість (принцип)
    definition:
    glossary: "**Записуйте всю інформацію, яка є цінною для організації, і робіть її доступною для кожного в організації, якщо немає причин для конфіденційності**, щоб кожен мав інформацію, необхідну для розуміння того, як виконувати свою роботу таким чином, щоб зробити найефективніший внесок у загальну справу."
  value:
    name: Цінність
    definition: "**Цінність** - це важливість, цінність або корисність чогось стосовно драйвера."
    glossary: Важливість, цінність або корисність чогось по відношенню до водія. Також "принцип певної значущості, який керує поведінкою" (здебільшого вживається у множині, "цінності" або "організаційні цінності").
  values:
    name: Цінності
    definition: "**Цінності **- це принципи, які керують поведінкою. Цінності визначають сферу дії та етичні обмеження."
    glossary: "Ціннісні принципи, які керують поведінкою. Не плутати з \"цінністю\" (в однині) в контексті драйвера."
  waste:
    name: Втрати
    definition: "**Втрати** - це все, що не потрібно - або що стоїть на шляху для (більш) ефективної відповіді драйверу."
    glossary: Все, що не потрібно - або що стоїть на шляху для (більш) ефективної відповіді драйверу.
